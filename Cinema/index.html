<!DOCTYPE html>

<body>
    <header>
        <!-- LEFT CONTAINER -->

        <div id="data">
            <!-- TITLE -->

            <h2>CENTAOR</h2>

            <!-- SELECT LOGIN / REGISTER -->
            
            <div id="box-login-register">
                <p id="login">Login</p>
                <span>-</span>
                <p id="register">Register</p>
            </div>

            <!-- LOGIN FORM -->

            <div id="form-login" class="move-form">
                <span id="invalid-login">Invalid email or password</span>
                <label for="email-login"><b>Email:</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>
                
                <label for="email">
                <b>Password:</b></label>
                <input type="password" placeholder="Enter Email" name="password" id="password" required>
                <button id="submit-login" type="submit">Login</button>
            </div>

            <!-- NEWSLETTER FORM -->

            <div id="form-newsletter" class="move-form">
                <input type="text" placeholder="Enter Email" name="news" id="news" required>   
                <button type="submit">Subscribe</button>
            </div>

            <!-- REGISTER FORM -->

            <div id="form-register" class="move-form">
                <label for="name-register"><b>Name: </b><span id="invalid-name">must contain letters and spaces</span></label>
                <input type="text" placeholder="Enter Name" name="name-register" id="name-register" required>

                <label for="email-register"><b>Email: </b><span id="invalid-email">invalid email</span><span id="email-exist">already exists</span></label>
                <input type="text" placeholder="Enter Email" name="email-register" id="email-register" required>
                
                <label for="password-register">
                <b>Password: </b><span id="invalid-password">invalid password</span></label>
                <input type="password" placeholder="Enter Password" name="password-register" id="password-register" required>

                <label for="password-register-confirm">
                    <b>Confirm Password: </b><span id="invalid-password-confirm">passwords do not match</span></label>
                    <input type="password" placeholder="Confirm Password" name="password-register-confirm" id="password-register-confirm" required>
                <button id="submit-register" type="submit">Register</button>
            </div>

            <!-- ADMIN CRUD FORM -->

            <div id="form-admin" class="move-form">
                <button type="submit" id="movie-add">Add Movie</button>
                <button type="submit" id="movie-update">Update Movie</button>
                <button type="submit" id="movie-delete">Delete Movie</button>
            </div>


            <!-- MODAL ADD MOVIE -->
            <div id="myModal" class="modal">
    
                <div class="modal-content">
                    <div class="modal-header">
                        <p>Complete the form below in order to add a movie</p>
                        <p class="close">&times;</p>
                    </div>
                    <div class="modal-form-container">
                        <div class="modal-form">
                            <label for="movie-name"><b>Name:</b></label>
                            <input type="text" placeholder="Enter the name of the movie" name="movie-name" id="movie-name" required>

                            <label for="movie-price"><b>Price:</b></label>
                            <input type="text" placeholder="Enter the price of the movie" name="movie-price" id="movie-price" required>

                            <label for="movie-rating"><b>Rating:</b></label>
                            <input type="text" placeholder="Enter the rating of the movie" name="movie-rating" id="movie-rating" required>

                            <label for="movie-genre"><b>Genre:</b></label>
                            <input type="text" placeholder="Enter the genre of the movie" name="movie-genre" id="movie-genre" required>

                        </div>

                        <div class="modal-form">
                            <label for="movie-descr"><b>Description:</b></label>
                            <textarea id="movie-descr" name="movie-descr" rows="7" cols="40" placeholder="Enter the description of the movie"></textarea>
                            
                            <label for="movie-img"><b>Image:</b></label>
                            <input type="file" placeholder="Enter the image of the movie" name="movie-img" id="movie-img" required>   
                        </div>

                    </div>
                    <button id="submit-add-movie" type="submit">Add Movie</button>
                </div>
    
            </div>
        </div>

        <!-- Trigger/Open The Modal -->

        
    </header>

    <!-- RIGHT CONTAINER -->

    <main id="list">

        <!-- SEARCH BAR + FILTER -->

        <div id="search-bar" name="search-link">

            <!-- SEARCH INPUT -->

            <span id="search-text">
                <input type="text" id="search" autocomplete="off" placeholder="Search Movie">
            </span> 
            
            <!-- FILTER -->

            <span id="filter">

                <!-- PRICE FILTER -->

                <span id="by-price" class="by-anim">
                    <span id="descendent-order" class="order-icon"></span>
                    <span class="by">Price</span>
                    <span id="ascendent-order" class="order-icon"></span>
                </span>

                <!-- RATING FILTER -->

                <span  id="by-rating" class="by-anim">
                    <span id="descendent-order" class="order-icon"></span>
                    <span id="by-rating" class="by">Rating</span>
                    <span id="ascendent-order" class="order-icon"></span>
                </span>

                <!-- GENRE FILTER -->

                <span  id="by-genre" class="by-anim">
                    <span id="descendent-order" class="order-icon"></span>
                    <span id="by-genre" class="by">Genre</span>
                    <span id="ascendent-order" class="order-icon"></span>
                </span>
            </span>
        </div>
        
        <!-- MOVIE LIST -->
        <div id="movie-list">

            <div id="movie">
            
                <img src="img/5gang.jpg" alt="" id="movie-image">

                </p>
            </div>
        </div> -->
        </div>


        <!-- SCROLL TOP ICON -->

        <div id="scroll-top" >
            <div id="to-top" onclick='window.scrollTo({top: 0, behavior: "smooth"});'></div>
            <div id="shadow"></div>
        </div>

        <!-- FOOTER -->

        <footer>
            <ul>
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
                <li><a href="support.html" target="_blank">Support</a></li>
            </ul>
            <p id="copy">&copy Tasca Eduard Cristian</p>

    <!-- JAVASCRIPT -->

    <script src="./js/movie.js"></script>
    <script src="./js/filters.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/register.js"></script>
    <script src="./js/login.js"></script>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("movie-add");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "flex";
          document.getElementById("list").style.zIndex = "-1";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
          document.getElementById("list").style.zIndex = "0";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
            document.getElementById("list").style.zIndex = "0";
          }
        }
        
    </script>
